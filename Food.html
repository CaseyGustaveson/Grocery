<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="ShoppingDisplay.css" />
</head>

<body>

    <header>
        <h1>"Shopping To-Do"</h1>
        <img src="https://media.wired.com/photos/5c9040ee4950d24718d6da99/16:9/w_2400,h_1350,c_limit/shoppingcart-1066110386.jpg"
            alt="cart" width="200" height="200">
        <img src="https://thumbs.dreamstime.com/z/groceries-paper-bag-vector-illustration-97077851.jpg"
            alt="Bag of Grociers" width="200>" height="200">
    </header>
    <section class="section1">
        <h2>Frozen Food</h2>
        <p>Food not needed to be eaten right away</p>
        <ul>
            <li>Pizza</li>
            <li>Chicken Strips</li>
            <li>Corn Dogs</li>
        </ul>
    </section>
    <section class="section2">
        <h2>Produce</h2>
        <p style="color:red;">Healhty food that should be eaten soon.</p>
        <ol>
            <li>Apples</li>
            <li>Carrots</li>
            <li>Grapes</li>
        </ol>
    </section>
    <section class="section3">
        <h2>Candy</h2>
        <p>For my sweet tooth</p>
        <ul>
            <li>Gummi Bears</li>
            <li>Choco Taco</li>
            <li>Sherbert</li>
        </ul>
    </section>
</body>

</html>
